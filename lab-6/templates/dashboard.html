{% extends "base.html" %}

{% block title %}Профіль{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Профіль користувача</h3>
            </div>
            <div class="card-body">
                <h4>Вітаємо, {{ user.username }}!</h4>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Дата реєстрації:</strong> {{ user.created_at.strftime('%d.%m.%Y %H:%M') }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
