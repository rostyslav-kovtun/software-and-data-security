{% extends "base.html" %}

{% block title %}Відновлення пароля{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Відновлення пароля</h3>
            </div>
            <div class="card-body">
                <p class="text-muted">
                    Введіть вашу email адресу, і ми надішлемо вам посилання для скидання пароля.
                </p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email адреса</label>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               placeholder="your-email@example.com"
                               required
                               autofocus>
                        <div class="form-text">
                            Введіть email, який ви використовували при реєстрації
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Надіслати посилання</button>
                        <a href="{{ url_for('login') }}" class="btn btn-secondary">Повернутись до входу</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
